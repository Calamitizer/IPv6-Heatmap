<div class="row vcenter-cols">
  <div class="col-xs-5">
    <p
      class="api-input-names"
      ng-repeat="name in inputCtrl.input.names">
      <code class="iphm-code api-input-name">{{ name }}</code><span ng-if="!$last">,</span>
    </p>
  </div>
  <div class="col-xs-7">
    <p class="api-input-desc">{{ inputCtrl.input.desc }}</p>
  </div>
</div>
