<p class="api-desc">
  This app exposes a public API for retrieving all IPv6 data within a given geographical bounding box. Specifically, it returns a list of coordinates where IPv6 are reported, and the total number of address there.
</p>
<p class="api-desc">
  The access node is <code class="iphm-code">iphm.herokuapp.com/api/</code>.
</p>
