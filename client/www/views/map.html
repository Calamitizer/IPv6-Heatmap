<div class="container-fluid jumbotron text-center">
  <div class="row vertical-align">
    <div class="col-md-8">
      <leaflet
        bounds="bounds"
        lf-center="center"
        layers="layers"
        width="100%"
        height="480px">
      </leaflet>
    </div>
    
    <div class="col-md-4"><div>
      
      
      
      <div class="row"> <!-- Settings -->
        <div class="col-md-12">
          <form class="row form-inline">
            <div class="form-group col-md-6">
              <div class="row">
                <div class="col-md-1"></div>
                <label
                  for="radius"
                  class="col-md-4 vcenter">
                  Radius
                </label>
                <div class="input-group col-md-6 vcenter">
                  <input
                    type="number"
                    class="form-control"
                    id="radius"
                    placeholder="0">
                  <span class="input-group-addon">
                    def: 2
                  </span>
                </div>
                <div class="col-md-1"></div>
              </div>
            </div>
            <div class="form-group col-md-6">
              <div class="row">
                <div class="col-md-1"></div>
                <label
                  for="blur"
                  class="col-md-4 vcenter">
                  Blur
                </label>
                <div class="input-group col-md-6 vcenter">
                  <input
                    type="number"
                    class="form-control"
                    id="blur"
                    placeholder="0">
                  <span class="input-group-addon">
                    def: 2
                  </span>
                </div>
                <div class="col-md-1"></div>
              </div>
            </div>
          </form>
          <form class="row form-inline">
            <div class="form-group col-md-6">
              <div class="row">
                <div class="col-md-1"></div>
                <label
                  for="minopacity"
                  class="col-md-4 vcenter">
                  Min. Opacity
                </label>
                <div class="input-group col-md-6 vcenter">
                  <input
                    type="number"
                    class="form-control"
                    id="minopacity"
                    placeholder="0">
                  <span class="input-group-addon">
                    def: 2
                  </span>
                </div>
                <div class="col-md-1"></div>
              </div>
            </div>
            <div class="form-group col-md-6">
              <div class="row">
                <div class="col-md-1"></div>
                <label
                  for="maxzoom"
                  class="col-md-4 vcenter">
                  Max. Zoom
                </label>
                <div class="input-group col-md-6 vcenter">
                  <input
                    type="number"
                    class="form-control"
                    id="maxzoom"
                    placeholder="0">
                  <span class="input-group-addon">
                    def: 2
                  </span>
                </div>
                <div class="col-md-1"></div>
              </div>
            </div>
          </form>
        </div>
      </div>
      
      
      <div class="row"> <!-- Coordinates -->
        <div class="col-md-6">
          <div class="row">
            <div class="col-md-12">
              <h3>
                Latitude
              </h3>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="row">
                <div class="col-md-4">
                  <p>
                    North
                  </p>
                </div>
                <div class="col-md-8">
                  <p><small>
                    {{ bounds.northEast.lat }}
                  </p></small>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <p>
                    South
                  </p>
                </div>
                <div class="col-md-8">
                  <p><small>
                    {{ bounds.southWest.lat }}
                  </p></small>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="row">
            <div class="col-md-12">
              <h3>
                Longitude
              </h3>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="row">
                <div class="col-md-4">
                  <p>
                    Left
                  </p>
                </div>
                <div class="col-md-8">
                  <p><small>
                    {{ bounds.southWest.lng }}
                  </p></small>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <p>
                    Right
                  </p>
                </div>
                <div class="col-md-8">
                  <p><small>
                    {{ heatMapOptions.radius }}
                  </p></small>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="row"> <!-- Actions -->
        <div class="col-md-6">
          <a
            href="#"
            class="btn btn-info btn-lg">
            <span class="glyphicon glyphicon-map-marker"></span>
            Set map bounds
          </a>
        </div>
        <div class="col-md-6">
          <a
            href="#"
            class="btn btn-info btn-lg">
            <span class="glyphicon glyphicon-download-alt"></span>
            Download data
          </a>
        </div>
      </div></div>
      
      
      
      
      
      
      
      
      
    </div>
  </div>
</div>
