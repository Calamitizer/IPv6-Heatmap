<div class="row">
  <div class="col-xs-2">

    <span ng-repeat="name in inputCtrl.input.names">
      <code class="iphm-code">
        {{ name }}
      </code>
      <br ng-if="!$last" />
    </span>

  </div>
  <div class="col-xs-10">
    <p class="api-input-desc">
      {{ inputCtrl.input.desc }}
    </p>
  </div>
</div>
