<div class="row">
  <div class="col-xs-4">

    <span ng-repeat="name in inputCtrl.input.names">

      <!--<br ng-if="!$last" />-->
    </span>

  </div>
  <div class="col-xs-8">
    <p class="api-input-desc">
      {{ inputCtrl.input.desc }}
    </p>
  </div>
</div>
