<div class="row">
  <div class="col-xs-1"></div>
  <label
    for="{{ opCtrl.setting.name }}"
    class="col-xs-4 vcenter">
    {{ opCtrl.setting.name }}
  </label>
  <div class="input-group col-xs-6 vcenter">
    <input
      type="number"
      class="form-control"
      id="{{ opCtrl.setting.name }}"
      ng-model="opCtrl.setting.value">
    <a
      href
      class="input-group-addon"
      uib-popover-template="'map/map-option-popover.template.html'"
      popover-placement="bottom"
      popover-trigger="'outsideClick'"
      popover-class="option-popover">
        <span class="glyphicon glyphicon-info-sign"></span>
    </a>
  </div>
  <div class="col-xs-1"></div>
</div>
